<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #010101;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border: 1px solid #e0e0e0;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
      font-size: 1.2em;
      overflow-y: auto;
      max-height: 80vh;
    }

    .version-glitch {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff00;
      animation: glitch 1s infinite;
      opacity: 0.8;
      font-size: 0.9em;
    }

    .input-prompt {
      color: #ff0000;
      font-size: 1.5em;
      margin: 20px 0;
    }

    #name-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff0000;
      color: #ff0000;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2em;
      text-align: center;
      width: 300px;
      padding: 5px;
      caret-color: #ff0000;
      animation: blink 1s infinite;
    }

    #name-input:focus {
      outline: none;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glitch {
      0% { transform: translateX(0); text-shadow: 0 0 #ff00ff, 0 0 #00ffff; }
      50% { transform: translateX(-2px); text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      100% { transform: translateX(0); text-shadow: 0 0 #ff00ff, 0 0 #00ffff; }
    }

    @keyframes blink {
      0% { border-bottom-color: transparent; }
      50% { border-bottom-color: #ff0000; }
      100% { border-bottom-color: transparent; }
    }

    /* Secret Message Styles */
    .secret-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000;
      border: 2px solid #ff0000;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      z-index: 1000;
      max-width: 600px;
      width: 80%;
      display: none;
      animation: message-glow 2s infinite;
    }

    /* Info Box Styles */
    .info-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000;
      border: 2px solid #ff0000;
      padding: 30px;
      text-align: left;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      z-index: 1000;
      max-width: 600px;
      width: 80%;
      display: none;
      animation: message-glow 2s infinite;
    }

    .message-title {
      color: #ff0000;
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }

    .message-sub {
      color: #ff4444;
      font-size: 1.2em;
      line-height: 1.5;
      font-style: italic;
    }

    .info-title {
      color: #ff0000;
      font-size: 2em;
      text-transform: uppercase;
      margin-bottom: 20px;
      border-bottom: 1px solid #ff0000;
      padding-bottom: 10px;
    }

    .info-line {
      color: #ff4444;
      margin: 15px 0;
      font-size: 1.1em;
    }

    .info-value {
      color: #ffffff;
      margin-left: 10px;
    }

    @keyframes message-glow {
      0% { box-shadow: 0 0 10px rgba(255,0,0,0.3); }
      50% { box-shadow: 0 0 30px rgba(255,0,0,0.7); }
      100% { box-shadow: 0 0 10px rgba(255,0,0,0.3); }
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="version-glitch">Alpha_build1.2</div>

  <div class="terminal">
    <div class="input-prompt">ENTER YOUR NAME</div>
    <input type="text" id="name-input">
  </div>

  <!-- Info Box -->
  <div class="info-box">
    <div class="info-title">ACCESS PROFILE</div>
    <div class="info-line">NAME: <span class="info-value" id="user-name"></span></div>
    <div class="info-line">ID: <span class="info-value" id="user-id"></span></div>
    <div class="info-line">STATUS: <span class="info-value">UNKNOWN</span></div>
  </div>

  <!-- Secret Message -->
  <div class="secret-message">
    <div class="message-title">CONGRATULATIONS YOU ACHIEVED NOTHING?</div>
    <div class="message-sub">
      Not yet pal.. not yet, I haven't completed the "HIM" lore yet<br>
      Maybe try it in the final release or in the beta<br>
      I know who you are 52 ;)
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('name-input');
    const inputPrompt = document.querySelector('.input-prompt');
    const secretMessage = document.querySelector('.secret-message');
    const infoBox = document.querySelector('.info-box');
    
    // Auto-focus on input
    nameInput.focus();
    
    // Remove placeholder completely
    nameInput.placeholder = '';

    // Spinner animation frames
    const spinnerFrames = ['\\', '/', '-', '|'];
    let spinnerInterval;

    // Generate 11-digit ID
    function generateRandomID() {
      return Math.floor(Math.random() * 90000000000 + 10000000000).toString();
    }

    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userName = nameInput.value.trim();
        if (userName) {
          nameInput.style.display = 'none';
          
          if (userName.toUpperCase() === "HIM") {
            // Secret message flow
            clearInterval(spinnerInterval);
            secretMessage.style.display = 'block';
          } else {
            // Normal user flow
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-id').textContent = generateRandomID();
            infoBox.style.display = 'block';
          }
        }
      }
    });
  </script>
</body>
</html>
