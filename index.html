<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000000;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 1px solid #ff0000;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      text-align: left;
      font-size: 1.4em;
      overflow-y: auto;
      max-height: 80vh;
      color: #00ff00; /* White terminal text with a green glow */
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; /* Glowing green effect */
    }

    .terminal p {
      margin: 10px 0;
      white-space: pre;
    }

    .alert {
      position: absolute;
      top: 5%;
      right: 5%;
      background: #111;
      color: white;
      padding: 10px 20px;
      border: 1px solid #ff0000;
      font-size: 0.9em;
      animation: pulse 1.5s infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #ff0000;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: overlay;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    .fringe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      mix-blend-mode: multiply;
      z-index: 1;
      animation: fringeAnimation 0.2s infinite;
    }

    @keyframes fringeAnimation {
      0% { opacity: 0.2; transform: scale(1.05); }
      50% { opacity: 0.7; transform: scale(1.1); }
      100% { opacity: 0.2; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="fringe"></div>
  
  <div class="alert">SECURITY BREACH</div>

  <div class="terminal">
    <p>Initializing...</p>
    <p>Connecting to node 13.76.221.45 ...</p>
    <p>Access Level: <span style="color:red;">Restricted</span></p>
    <p>Intrusion Detected.</p>
    <p>Tracing Source...</p>
    <p>UNKNOWN ENTITY: "HIM"</p>
    <p>SYSTEM WARNING: Watching activity logs...</p>
    <p>/// Session Terminated ///</p>
  </div>
</body>
</html>
