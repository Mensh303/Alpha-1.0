<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCESS DENIED</title>
  <style>
    /* Previous styles remain the same */
    
    .processing-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .spinner {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="version-glitch">Alpha_build1.2</div>

  <div class="terminal">
    <div class="input-prompt">ENTER YOUR NAME</div>
    <input type="text" id="name-input">
  </div>

  <script>
    const nameInput = document.getElementById('name-input');
    const inputPrompt = document.querySelector('.input-prompt');
    
    nameInput.focus();
    
    // Remove placeholder completely
    nameInput.placeholder = '';
    
    // Spinner animation frames
    const spinnerFrames = ['\\', '/', '-', '|'];
    let spinnerInterval;
    
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userName = nameInput.value.trim();
        if (userName) {
          nameInput.style.display = 'none';
          inputPrompt.innerHTML = `
            <span class="processing-container">
              <span style="color: #ff0000">Processing</span>
              <span class="spinner"></span>
            </span>
          `;
          
          // Start spinner animation
          let frame = 0;
          const spinnerEl = inputPrompt.querySelector('.spinner');
          spinnerInterval = setInterval(() => {
            spinnerEl.textContent = spinnerFrames[frame];
            frame = (frame + 1) % spinnerFrames.length;
          }, 250);
        }
      }
    });
  </script>
</body>
</html>
