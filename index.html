<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIM Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: #ffffff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .glitch {
      font-size: 2.3em;
      position: relative;
      color: white;
      animation: flicker 1.5s infinite;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #ffffff;
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #ffffff;
      animation: glitchBottom 1.5s infinite linear;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-3px, -3px); }
      20% { clip: rect(5px, 9999px, 50px, 0); transform: translate(3px, -2px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(70px, 9999px, 100px, 0); transform: translate(3px, 2px); }
      20% { clip: rect(60px, 9999px, 90px, 0); transform: translate(-2px, 1px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    .subtext {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffffff;
      animation: flicker 3s infinite;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.07;
      pointer-events: none;
    }

    .terminal-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-top: 40px;
      border: 1px solid #ffffff;
      width: 80%;
      max-width: 600px;
      text-align: left;
      font-size: 1em;
      overflow-y: auto;
      max-height: 300px;
    }

    .command {
      color: #ffffff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
