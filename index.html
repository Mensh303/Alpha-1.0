<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal - HIM is Watching</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: left;
      position: relative;
      flex-direction: column;
      padding: 20px;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.07;
      pointer-events: none;
    }

    .glitch {
      font-size: 2em;
      color: white;
      position: relative;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #ff3c3c;
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #00fff2;
      animation: glitchBottom 1.5s infinite linear;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-3px, -3px); }
      20% { clip: rect(5px, 9999px, 50px, 0); transform: translate(3px, -2px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(70px, 9999px, 100px, 0); transform: translate(3px, 2px); }
      20% { clip: rect(60px, 9999px, 90px, 0); transform: translate(-2px, 1px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    .terminal {
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border: 2px solid #00ff00;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff00;
    }

    .line {
      animation: typewriter 3s steps(44) 1s 1 normal both;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="static"></div>

  <div class="glitch" data-text=">> HIM SYSTEM BOOTING...">
    >> HIM SYSTEM BOOTING...
  </div>

  <div class="terminal">
    <p class="line">[SYSTEM] Loading memory fragments...</p>
    <p class="line" style="animation-delay: 4s;">[WARNING] Presence detected nearby...</p>
    <p class="line" style="animation-delay: 8s;">[HIM] Observing your every move...</p>
    <p class="line" style="animation-delay: 12s;">[ERROR] Critical breach in progress...</p>
  </div>
</body>
</html>
