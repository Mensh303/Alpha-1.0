<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awaiting...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
      color: #bb1f1f;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .message {
      font-size: 2.5rem;
      animation: pulse 3s ease-in-out infinite;
      letter-spacing: 2px;
    }

    .symbols {
      font-size: 1.3rem;
      opacity: 0.3;
      line-height: 1.6;
      margin-top: 30px;
      white-space: pre-wrap;
      max-width: 80%;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.03);
      }
    }

    .flicker {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/3og0INyCmHlNylks9O/giphy.gif') center center / cover no-repeat;
      mix-blend-mode: screen;
      opacity: 0.03;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="flicker"></div>
  <div class="message">Awaiting HIM...</div>
  <div class="symbols">
    ⍑⍜⏃⋏ ⌇⍜⍀⋉⏁⟟⋉⍜⋏⋏⋏<br>
    ↸⍀⍜⏁⋏⋉⋔ ⎅⟟⍜⋏⍀⟟⏁⏁⋏⋉⋔<br>
    ᔑ∷𝙎𝕙𝕖 𝕚𝕤 𝕔𝕠𝕞𝕚𝕟𝕘...<br>
    ⋉⍜⍙ ⎅⟟⍜⋏⟟⋏☊⏁ ⏚⟒
  </div>
</body>
</html>
