<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      font-size: 2.5rem;
      color: #ffffff;
      position: relative;
      animation: flicker 1.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "Loading...";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .glitch::before {
      color: #ff3c3c;
      z-index: -1;
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #00fff2;
      z-index: -1;
      animation: glitchBottom 2s infinite linear;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(10% 0 70% 0); transform: translate(2px, -1px); }
      100% { clip-path: inset(0 0 90% 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(60% 0 20% 0); transform: translate(-3px, 1px); }
      100% { clip-path: inset(90% 0 0 0); transform: none; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }

    .static {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.06;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="glitch">Loading...</div>
</body>
</html>
