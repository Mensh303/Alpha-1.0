<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #010101;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border: 1px solid #e0e0e0;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
      font-size: 1.2em;
      overflow-y: auto;
      max-height: 80vh;
    }

    .version-glitch {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff00;
      animation: glitch 1s infinite;
      opacity: 0.8;
      font-size: 0.9em;
    }

    .input-prompt {
      color: #ff0000;
      font-size: 1.5em;
      margin: 20px 0;
    }

    #name-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff0000;
      color: #ff0000;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2em;
      text-align: center;
      width: 300px;
      padding: 5px;
      caret-color: #ff0000;
      animation: blink 1s infinite;
    }

    #name-input:focus {
      outline: none;
    }

    @keyframes glitch {
      0% { transform: translateX(0); text-shadow: 0 0 #ff00ff, 0 0 #00ffff; }
      50% { transform: translateX(-2px); text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      100% { transform: translateX(0); text-shadow: 0 0 #ff00ff, 0 0 #00ffff; }
    }

    @keyframes blink {
      0% { border-bottom-color: transparent; }
      50% { border-bottom-color: #ff0000; }
      100% { border-bottom-color: transparent; }
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="version-glitch">Alpha_build1.2</div>

  <div class="terminal">
    <div class="input-prompt">ENTER YOUR NAME</div>
    <input type="text" id="name-input" placeholder=">_">
  </div>

  <script>
    const nameInput = document.getElementById('name-input');
    
    nameInput.focus(); // Auto-focus on input
    
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userName = nameInput.value.trim();
        if (userName) {
          // Process the entered name
          nameInput.style.display = 'none';
          document.querySelector('.input-prompt').textContent = 
            `Processing: ${userName}...`;
          document.querySelector('.input-prompt').style.color = '#00ff00';
          
          // Here you can add next layer functionality
        }
      }
    });
  </script>
</body>
</html>
