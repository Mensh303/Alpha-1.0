<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #010101;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border: 1px solid #e0e0e0;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
      font-size: 1.2em;
      overflow-y: auto;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .prompt {
      color: #ff0000;
      font-size: 1.5em;
      animation: pulse 1s infinite;
    }

    .version-glitch {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff00;
      animation: glitch 1s infinite;
      opacity: 0.8;
      font-size: 0.9em;
    }

    @keyframes glitch {
      0% {
        transform: translateX(0);
        text-shadow: 0 0 #ff00ff, 0 0 #00ffff;
      }
      50% {
        transform: translateX(-2px);
        text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
      }
      100% {
        transform: translateX(0);
        text-shadow: 0 0 #ff00ff, 0 0 #00ffff;
      }
    }

    /* Keep existing static/other styles below */
    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  
  <div class="version-glitch">Alpha_build1.2</div>

  <div class="terminal">
    <p class="prompt">ENTER YOUR NAME</p>
  </div>
</body>
</html>
