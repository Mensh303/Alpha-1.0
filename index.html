<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #010101;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border: 1px solid #e0e0e0;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: left;
      font-size: 1.1em;
    }

    .terminal p {
      margin: 0;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      50% { border-color: transparent }
    }

    .alert {
      position: absolute;
      top: 5%;
      right: 5%;
      background: #111;
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      font-size: 0.9em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.05;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  
  <div class="alert">SECURITY BREACH</div>

  <div class="terminal">
    <p>Connecting to node 13.76.221.45 ...</p>
    <p>Access Level: Restricted</p>
    <p>Override attempt detected...</p>
    <p>RUNNING COUNTERMEASURES...</p>
    <p>!!! HIM IS WATCHING !!!</p>
  </div>
</body>
</html>
